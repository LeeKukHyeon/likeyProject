<script src="https://code.jquery.com/jquery-3.6.0.min.js"

<script>
	$(function(){
		var $mnameID = $("#mnameID");
		var $mphoneID = $("#countryCode")+= $("#hp");
		var $idText = $("#idText");
		
		//var $midPwd = $("#midPwd");
		//var $mnamePwd = $("#mnamePwd");
		//var $mphonePwd = $("#pwCountryCode.value")+$("#hpPw");
		
		// JS 모달
		var $findOk = new bootstrap.Modal(document.getElementById('findOk'));
		var $findNone = new bootstrap.Modal(document.getElementById('findNone'));
		
		console.log("펑펑퍼퍼엎어펑ㅍ");
		console.log($mphoneID);
		
		$("#findId").click(function(){
			
			$.ajax({
				type : "POST",
				url : "/user/findMemberId",
				data : {
					"mname" : $mnameID.val(),
					"mphone" : $mphoneID.val()
				},
				success : function(data){
					alert(data);
					if(data == ""){
						//console.log("없음!")
						$findNone.show();
					}else{
						//console.log("data :"+data)
						$idText.text("회원님의 아이디 : "+data)
						$idText.css({
							"color" : "#0D6EFD",
							"font-weight" : "bold",
							"font-size" : "10px"
						})
						$findOk.show();	
					}
				}
			})
		})
		
		$("#findPwd").click(function(){
			
			$.ajax({
				type : "POST",
				url : "/user/findMemberPwd",
				data : {
					"mid" : $midPwd.val(),
					"mname" : $mnamePwd.val(),
					"mphone" : $mphonePwd.val()
				},
				success : function(data){
					if(data == ""){
						//console.log("없음!")
						$findNone.show();
					}else{
						//console.log("data :"+data)
						$idText.text("회원님의 임시 비밀번호를 이메일로 발송하였습니다. 확인부탁드립니다.");
						$idText.css({
							"color" : "#0D6EFD",
							"font-weight" : "bold",
							"font-size" : "10px"
						})
						$findOk.show();	
					}
				}
			})
		})
	})
</script>
