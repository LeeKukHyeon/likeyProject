<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminLayout/adminDefault_layout}">
<head>
<meta charset="UTF-8">
<style>
	h2 {
		margin-bottom: 25px;
		padding-bottom: 10px;
		font-weight: bold;
		border-bottom: 1px solid #c6c6c6;
	}
	.nodata_register {
		font-size: 15px;
	}
	#sub_btn{margin:0 auto; width:299px; height:65px; line-height:65px; background:#8d8d8d; color:#fff; font-size:18px; font-weight:bold; text-align:center; transition:0.5s all; overflow:hidden; float: left; margin-top: 15px; border: none;}
	#sub_btn:hover{transform:scale(1.1);}
	#sub_btn:after{content:''; position: absolute; top: calc(50% - 50px); left: -50px; width: 20px; height: 100px; background: white; -webkit-transform: rotate(30deg); transform:rotate(30deg); -webkit-transition: all 1000ms cubic-bezier(0.23, 1, 0.32, 1); transition: all 1000ms cubic-bezier(0.23, 1, 0.32, 1); opacity: 0;}
	#sub_btn:hover:after {left: calc(100% + 50px); opacity: 1;}
	#add_btn {
		border: 1px solid #8d8d8d;
		background-color: rgba(0,0,0,0);
		color: #8d8d8d;
		padding: 2px;
	}
	#add_btn:hover {
		background-color: #8d8d8d;
		color: white;
	}
	input {
		margin-bottom: 5px;
	}
</style>
<!-- 노데이터 입고등록 -->
<title>노데이터 입고등록</title>
</head>
	<!-- default_layout.html에 정의한 main page 부분 -->
	<body layout:fragment="adminContent">
    	<!-- partial --><!-- 컨텐츠츠츠aaaaaaaaaaa -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-sm-12">
				
				<!-- ========== 노데이터 입고 등록 시작 ========== -->
				<h2>노데이터 입고등록</h2>
				<div class="nodata_register">
					<form>
						<table>
							<tr>
								<td><label for="nod_recipient">수취인명</label></td>
								<td>&nbsp;<input type="text" id="nod_recipient"></td>
							</tr>
							<tr>
								<td><label for="nod_tracking_company">배송회사</label></td>
								<td>&nbsp;<input type="text" id="nod_tracking_company"></td>
							</tr>
							<tr>
								<td><label for="nod_tracking_num">운송장 번호</label></td>
								<td>&nbsp;<input type="text" id="nod_tracking_num"></td>
							</tr>
							<tr>
								<td><label for="nod_user_pobox_code">사서함번호</label></td>
								<td>&nbsp;<input type="text" id="nod_user_pobox_code"></td>
							</tr>
							<tr>
								<td>개봉한 물품 사진</td>
								<td>&nbsp;<input type="text" id="nod_pic" readonly>
									&nbsp;<button type="button" id="add_btn">파일 첨부</button>
								</td>
							</tr>
							<tr>
								<td><label for="nod_arrival_date">입고일</label></td>
								<td>&nbsp;<input type="text" id="nod_arrival_date"></td>
							</tr>
						</table>
						<button type="submit" id="sub_btn">등록</button>
					</form>
				</div>
				<!-- ========== 노데이터 입고 등록 끝 ========== -->

			</div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html
        partial -->
      </div>
      <!-- main-panel ends --><!-- 컨텐츠 끝 -->
    </body>
</html>
