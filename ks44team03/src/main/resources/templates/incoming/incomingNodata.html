<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<!-- 노데이터 입고등록 -->
<title>노데이터 입고등록</title>
</head>
<body>
	<!-- ========== 노데이터 입고 등록 시작 ========== -->
	<div class="nodata_register">
		<table>
			<tr>
				<td>수취인명</td>
				<td>&nbsp;<input type="text" id="nod_recipient"></td>
			</tr>
			<tr>
				<td>배송회사</td>
				<td>&nbsp;<input type="text" id="nod_tracking_company"></td>
			</tr>
			<tr>
				<td>운송장 번호</td>
				<td>&nbsp;<input type="text" id="nod_tracking_num"></td>
			</tr>
			<tr>
				<td>사서함번호</td>
				<td>&nbsp;<input type="text" id="nod_user_pobox_code"></td>
			</tr>
			<tr>
				<td>개봉한 물품 사진</td>
				<td>&nbsp;<input type="text" id="nod_pic" readonly>&nbsp;<button type="button">파일 첨부</button></td>
			</tr>
			<tr>
				<td>입고일</td>
				<td>&nbsp;<input type="text" id="nod_arrival_date"></td>
			</tr>
			<tr>
				<td><input type="hidden"></td>
				<td><button type="submit">등록</button></td>
			</tr>
		</table>
	</div>
	<!-- ========== 노데이터 입고 등록 끝 ========== -->

</body>
</html>
