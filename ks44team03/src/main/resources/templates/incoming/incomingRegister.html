<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminLayout/adminDefault_layout}">
<head>
<meta charset="UTF-8">
<style>
	h2 {
		margin-bottom: 25px;
		padding-bottom: 10px;
		font-weight: bold;
		border-bottom: 1px solid #c6c6c6;
	}
	.incoming_register {
		font-size: 15px;
	}
	#sub_btn{margin:0 auto; width:290px; height:65px; line-height:65px; background:#8d8d8d; color:#fff; font-size:18px; font-weight:bold; text-align:center; transition:0.5s all; overflow:hidden; float: left; margin-top: 15px; border: none;}
	#sub_btn:hover{transform:scale(1.1);}
	#sub_btn:after{content:''; position: absolute; top: calc(50% - 50px); left: -50px; width: 20px; height: 100px; background: white; -webkit-transform: rotate(30deg); transform:rotate(30deg); -webkit-transition: all 1000ms cubic-bezier(0.23, 1, 0.32, 1); transition: all 1000ms cubic-bezier(0.23, 1, 0.32, 1); opacity: 0;}
	#sub_btn:hover:after {left: calc(100% + 50px); opacity: 1;}
	input {
		margin-bottom: 5px;
	}
	.radio_group {
		padding-left: 140px;
	}
	.weight_group {
		border-bottom: 20px solid #F4F5F7;
	}
	.volume {
		padding-left: 3px;
	}
</style>
<!-- 입고등록 -->
<title>입고등록</title>
</head>

<!-- ========== 입고등록 화면 ========== -->
<th:block layout:fragment="adminContent">
	<div class="content-wrapper">
		<div class="row">
			<div class="col-sm-12">
				
				<!-- ========== 입고등록 화면 시작 ========== -->
				<h2>입고등록</h2>
				<div class="incoming_register">
					<form>
						<table>
						  <tbody>
							<tr>
								<td><label for="tracking_num">운송장 번호</label></td>
								<td>&nbsp;<input type="text" id="tracking_num" value=""/></td>
							</tr>
							<tr>
								<th><label for="user_pobox_code">사서함 번호</label></th>
								<td>&nbsp;<input type="text" id="user_pobox_code"></td>
							</tr>
							<tr>
								<th><label for="volume_1">부피</label></th>
								<td colspan="1">&nbsp;
									<div class="volume">
										<input type="text" id="volume_1" placeholder="가로"> cm<br/>
										<input type="text" id="volume_2" placeholder="세로"> cm<br/>
										<input type="text" id="volume_3" placeholder="높이"> cm<br/>
									</div>
								</td>
							</tr>
							<tr class="weight_group">
								<th><label for="weight">중량</label></th>
								<td>&nbsp;<input type="text" id="weight"> kg</td>
							</tr>
							<tr>
								<th>물품 사진</th>
								<td><input type="file" id="photo_save"></td>
							</tr>
						  </tbody>
						</table>
						<button type="submit" id="sub_btn">등록</button>
					</form>
				</div>
				<!-- ========== 입고등록 화면 끝 ========== -->

			</div>
          </div>
        </div>


</th:block>
</html>
