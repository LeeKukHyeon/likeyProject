<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
      
<body layout:fragment="content">
	<div align="center">
		<div style="width: 55%; margin-top: 10mm" th:object="${scheduleRead}">
			<h2 style="font-weight: bold; text-align: left;" >공지사항</h2>
			<p align="left" style="font-size: 14px">HOME > <a id="return" th:href="@{noticeList}">공지사항</a></p>
			<hr width="100%" color="gray">
			<div>
				<div>
				<h6 style="float: right; font-family: inherit; margin-top: 2px" th:text="${noticeRead.noticeDate}"></h6><div style="float: right;">등록일 :&nbsp</div><h4 th:text="${noticeRead.noticeTitle}"></h4>
				</div>
				<div style="text-align: left; color: black;" >
					<p th:text="${noticeRead.noticeContent}"></p>
				</div>
			</div>
			<hr width="100%" color="gray">
			<a th:href="@{noticeList}"><input type="button" value="목록" style="float: left;"></a>
			<a th:href="@{/noticeDelete(noticeNumCode=${noticeRead.noticeNumCode})}"><input type="button" value="삭제하기" style="float: right; margin-left: 3mm; font-size: 5px"></a>
			<a th:href="@{/noticeModify(noticeNumCode=${noticeRead.noticeNumCode})}"><input type="button" value="수정하기" style="float: right; font-size: 5px"></a>
		</div>
	</div>

</body>
</html>
