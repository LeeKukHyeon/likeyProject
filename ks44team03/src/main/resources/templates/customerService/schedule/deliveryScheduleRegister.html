<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">


<body layout:fragment="content">


	<div align="center">
	
	<h2 style="font-family: serif; margin-right: auto; width: 61%;">배송 스케줄 등록</h2>
		<form name="form1" id="regScheduleForm" th:action="@{/deliveryScheduleRegister}" method="post">
			<table border="1" style="width: 51%">
				<tbody>
					<tr>
						<td style="padding: 18px 13px; width: 13%"><b>제목 </b></td>
						<td style="padding-left: 18px;">
							<input type="text" style="width: 90%;" id="scheduleTitle" name="scheduleTitle">
						</td>
					</tr>
					<tr>
						<td style="padding: 18px 13px; vertical-align: top;"><b>내용</b></td>
						<td>
							<textarea style="width: 90%; height: 10cm; margin: 18px;" id="scheduleContent" name="scheduleContent"></textarea>
						</td>
					</tr>
					<tr>
						<td style="padding: 18px 13px;"><b>파일첨부</b></td>
						<td>
							<input type="text" readonly style="width: 500px; margin-left: 18px; background: #dcdcdc;" id="fileName1" class="fileName"> <input type="file" value="파일찾기" style="margin-top: 3mm;" accept=".jpg, .png, .gif, .pdf" onchange="javascript:document.getElementById('fileName1').value = this.value">
							<input type="text" readonly style="width: 500px; margin-left: 18px; background: #dcdcdc;" id="fileName2" class="fileName"> <input type="file" value="파일찾기" style="margin-top: 3mm;" accept=".jpg, .png, .gif, .pdf" onchange="javascript:document.getElementById('fileName1').value = this.value">
							<input type="text" readonly style="width: 500px; margin-left: 18px; background: #dcdcdc;" id="fileName3" class="fileName"> <input type="file" value="파일찾기" style="margin-top: 3mm;" accept=".jpg, .png, .gif, .pdf" onchange="javascript:document.getElementById('fileName1').value = this.value">
							
							<script type="text/javascript">
							    $(document).ready(function(){
							      $('input[type=file]').on('change',function(){
						    	 	 if(window.FileReader){
							    		  var filename = $(this).val().split('/').pop().split('\\').pop();
							    		 } else {
							    		  var filename = $(this).val().split('/').pop().split('\\').pop();
							    		 }
							        $(this).siblings('.fileName').text(filename);
							      });
							    });
							</script>
						
							<p style="margin-left: 18px; color: #FAC6C6">* 10MB 이하의 파일 3개까지 첨부하실 수 있으며 jpg, png, gif, pdf 파일형식만 첨부하실 수 있습니다.</p>
							
						</td>
					</tr>
				</tbody>
			</table>
			<div style="width: 51%; margin-top: 10px"align="right"><button type="submit"style="margin-left: auto;">배송스케줄 등록</button></div>
		</form>
	</div>

</body>
</html>
