<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<body layout:fragment="content">
	<div align="center">
		<div style="width: 55%; margin-top: 10mm" th:object="${scheduleRead}">
			<h2 style="font-weight: bold; text-align: left;" >배송스케줄</h2>
			<hr width="100%" color="gray">
			<div>
				<div>
				<div style="float: right; font-size: 4mm" th:text="'등록일  : '+${scheduleRead.scheduleDate}"></div><div style="font-size: 8mm" th:text="${scheduleRead.scheduleTitle}"></div>
				</div>
				<div style="text-align: left; color: black;" >
				<p th:text="${scheduleRead.scheduleContent}"></p>
				</div>
			</div>
			<hr width="100%" color="gray">
		<a th:href="@{deliveryScheduleSearch}"><input type="button" value="목록" style="float: left;"></a>
		<a href="#"><input type="button" value="삭제하기" style="float: right; margin-left: 3mm; font-size: 5px"></a>
		<a th:href="@{/deliveryScheduleModify(scheduleNumCode=${scheduleRead.scheduleNumCode})}"><input type="button" value="수정하기" style="float: right; font-size: 5px"></a>
		
		</div>
		
	</div>

</body>
</html>
