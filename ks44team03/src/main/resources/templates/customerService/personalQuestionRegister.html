<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<body layout:fragment="content">


	<div align="center">
	
	<h2 style="font-family: serif; text-decoration: underline; margin-right: auto; width: 56%;">1:1 문의</h2>
	
	
		<table border="1" style="width: 51%">
			<tbody>
				<tr>
					<td style="padding: 18px 13px; width: 13%"><b>상담 분류</b></td>
					<td style="padding-left: 18px;">
						<select style="align-content: center;">
							<option>대분류 선택</option>
							<option>회원정보</option>
							<option>거래방법</option>
							<option>거래취소/신고/보류</option>
							<option>결제 및 환불</option>
							<option>서비스 이용</option>		
						</select>
					</td>
				</tr>
				<tr>
					<td scope="row" style="padding: 18px 13px;"><b>제목 </b></td>
					<td style="padding-left: 18px;">
						<input type="text" style="width: 90%;">
					</td>
				</tr>
				<tr>
					<td style="padding: 18px 13px; vertical-align: top;"><b>문의내용</b></td>
					<td>
						<textarea style="width: 90%; height: 10cm; margin: 18px;"></textarea>
					</td>
				</tr>
				<tr>
					<td style="padding: 18px 13px;"><b>파일첨부</b></td>
					<td>
						<input type="text" readonly style="width: 500px; margin-left: 18px; background: #dcdcdc;"> <input type="file" value="파일찾기" style="margin-top: 3mm;" >
						<input type="text" readonly style="width: 500px; margin-left: 18px; background: #dcdcdc;"> <input type="file" value="파일찾기" style="margin-top: 3mm;" >
						<input type="text" readonly style="width: 500px; margin-left: 18px; background: #dcdcdc;"> <input type="file" value="파일찾기" style="margin-top: 3mm;" >
						<p style="margin-left: 18px; color: #FAC6C6">* 10MB 이하의 파일 3개까지 첨부하실 수 있으며 jpg, png, gif, pdf 파일형식만 첨부하실 수 있습니다.</p>
					</td>
				</tr>
			</tbody>
		</table>
		<div style="width: 51%; margin-top: 10px"align="right"><input type="button" value="문의하기" style="margin-left: auto;"></div>
		
	</div>

</body>
</html>
