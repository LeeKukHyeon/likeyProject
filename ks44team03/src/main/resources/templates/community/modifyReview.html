<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
<style>
	
th{
	border-bottom-radius: 10px;
	background-color: #f5f5f5;
}

a{
	font-size:12px; 
	font-weight:bold;
}
.cmnTitle{
	width: 825px;
	border: 2px solid #dddddd;
	border-radius: 5px;
}
/* .reviewReg{
	margin-left: 10%;
	margin-right: 10%;
	margin-bottom: 10%;
	margin-top: 40px;
	border: 1px solid #dddddd;
	border-radius: 20px;
	padding: 30px;
} */

#modifyCmnForm{
	margin-left: 330px;
	margin-right: 330px;
	margin-bottom: 10%;
	margin-top: 5px;
	border: 2px solid #dddddd;
	border-radius: 20px;
	padding: 30px;
	padding-top: 20px;
	padding-bottom: 10%;
}
.cmnTextarea{
	margin-top: 10px;
	border: 2px solid #dddddd;
	border-radius: 5px;
	width: 825px;
    resize: none
}
.addCmnBtn{
	margin-left: 91%;
	margin-top: 5px;	
	padding: 10px 20px;
	border: 2px solid #dddddd;
	border-radius: 10px;
	font-style: inherit;
	font-size: 15px;
	font-weight: bold;
	background-color: white;
	color: #565656;
}
.addCmnBtn:hover{
	background-color: #535353;
	border: 2px solid #535353;
	color: white;
}
#cmnFile{
	border: 2px solid #dddddd;
	border-radius: 5px;
	width: 100%;
}
#cmnImg{
	height: 100px;
	width: 100px;
	margin-top: 10px;
	border: 2px solid #dddddd;
	border-radius: 40px;
	
}
</style>
<script type="text/javascript">
	$(function(){
		$('.addCmnBtn').click(function(){
			var titleCheck = $('.cmnTitle').val();
			var contentCheck = $('.cmnTextarea').val();
			if(!titleCheck){
				alert("제목을 입력해 주세요.");
			}
			if(!contentCheck){
				alert("내용을 입력해 주세요.");
			}
			if(titleCheck && contentCheck){
				$('#modifyCmnForm').submit();
			}
		});
	});
	// $('.cmnForm').submit();	
</script>
</head>
<meta charset="UTF-8">

<body layout:fragment="content">
	<div align="center">
		<div class="cmnReg">
			<h2 th:text="${title}"></h2>
			<form id="modifyCmnForm" th:action="@{/modifyReview}" method="post">
				<table class="modifyCmnForm" th:object="${communityNumInfo}">
					<tr>
						<td>
							<input type="text"name="communityNum" th:value="${communityNumInfo.communityNum}" style="display: none;">
							<input type="text" class="cmnTitle" name="communityTitle" th:value="${communityNumInfo.communityTitle}" placeholder="제목을 입력해주세요.">
						</td>
					</tr>
					<tr>
						<td>
							<textarea class="cmnTextarea"cols="100" rows="20" name="communityContent" th:text="${communityNumInfo.communityContent}" placeholder="내용을 입력해주세요.">${communityNumInfo.communityContent}</textarea>
						</td>
					</tr>
					<tbody>
						<tr>
							<td>
								<img th:src="${communityNumInfo.communityImg}">
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td>
							<button type="button"  class="addCmnBtn">수정</button>
							<!-- <a th:href="@{/reviewInfo(communityNum=${communityNumInfo.communityNum})}"></a> -->
							</td>
						</tr>
					</tfoot>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
