<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
<style>
	
th{
	border-bottom-radius: 10px;
	background-color: #f5f5f5;
}

a{
	font-size:12px; 
	font-weight:bold;
}
.cmnTitle{
	width: 825px;
	border: 2px solid #dddddd;
	border-radius: 5px;
}
/* .reviewReg{
	margin-left: 10%;
	margin-right: 10%;
	margin-bottom: 10%;
	margin-top: 40px;
	border: 1px solid #dddddd;
	border-radius: 20px;
	padding: 30px;
} */

.cmnForm{
	margin-left: 330px;
	margin-right: 330px;
	margin-bottom: 10%;
	margin-top: 5px;
	border: 2px solid #dddddd;
	border-radius: 20px;
	padding: 30px;
	padding-top: 20px;
	padding-bottom: 10%;
}
.cmnTextarea{
	margin-top: 10px;
	border: 2px solid #dddddd;
	border-radius: 5px;
	width: 825px;
    resize: none
}
.addCmnBtn{
	margin-left: 91%;
	margin-top: 5px;	
	padding: 10px 20px;
	border: 2px solid #dddddd;
	border-radius: 10px;
	font-style: inherit;
	font-size: 15px;
	font-weight: bold;
	background-color: white;
	color: #565656;
}
.addCmnBtn:hover{
	background-color: #535353;
	border: 2px solid #535353;
	color: white;
}
#cmnFile{
	border: 2px solid #dddddd;
	border-radius: 5px;
	width: 100%;
}
#reviewImg{
	height: 100px;
	width: 100px;
	margin-top: 10px;
	border: 2px solid #dddddd;
	border-radius: 40px;
}
</style>
<script type="text/javascript">
	$(function(){
		$('.addCmnBtn').click(function(){
			var titleCheck = $('.cmnTitle').val();
			var contentCheck = $('.cmnTextarea').val();
			var fileCheck = $('#cmnFile').val();
			if(!titleCheck){
				alert("제목을 입력해 주세요.");
			}
			if(!contentCheck){
				alert("내용을 입력해 주세요.");
			}
			if(!fileCheck){
				alert("사진을 첨부해 주세요.");
			}
			if(titleCheck && contentCheck && fileCheck){
				$('.cmnForm').submit();
			}
		});
	});
	// $('.cmnForm').submit();	
</script>

</head>
<meta charset="UTF-8">

<body layout:fragment="content">
	<div align="center">
		<div class="reviewReg">
			<h2 th:text="${title}"></h2>
			<form class="cmnForm" th:action="@{/postbordeRegister}" enctype="multipart/form-data" method="post">
				<table class="addPostbordeForm">
					<tr>
						<td>
							<input type="text" class="cmnId" th:value="${session.SID}" name="communityId"style="display: none;">
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" class="cmnTitle" name="communityTitle" placeholder="제목을 입력해주세요.">
						</td>
					</tr>
					<tr>
						<td>
							<textarea class="cmnTextarea"cols="100" rows="20" name="communityContent" placeholder="내용을 입력해주세요."></textarea>
						</td>
					</tr>
					<tbody>
						<tr>
							<td>
								<input type="file" id="cmnFile" name="communityImgPath" accept="image/*" alt="이미지">
							</td>
						</tr>
						<tr>
							<td>
								<!-- <img id="reviewImg" alt="이미지 영역" src="/image/sinbal.png"> -->
							</td>	
						</tr>	
					</tbody>
					<tfoot>
						<tr>
							<td><button type="button" class="addCmnBtn">등록</button></td>
						</tr>
					</tfoot>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
