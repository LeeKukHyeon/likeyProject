<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
<style>
.addReviewA{
	margin-left: 45%;
}
.addReviewA a{
}
.addReviewBtn{
	margin-top: 5px;	
	padding: 10px 20px;
	border: 2px solid #dddddd;
	border-radius: 10px;
	font-style: inherit;
	font-size: 15px;
	font-weight: bold;
	background-color: white;
	color: #565656;
	display: none;
}
.addReviewBtn:hover{
	background-color: #535353;
	border: 2px solid #535353;
	color: white;
}
.searchBar{
	margin-top: 20px;
	font-size: 13px;
}
.searchBar input{
	padding: 3px;
	margin-bottom: 8px;
	border : 1px double;
	border-radius: 5px;		 
}
.searchBar select{
	padding: 4px;
	margin-bottom: 8px;
	border : 1px double;
	border-radius: 5px;	
}
.searchBtn{
	background-color: #797979;
	border: none;
	color: white;
	padding: 3px 3px;
	border: 2px solid #dddddd;
	border-radius: 10px;
	font-style: inherit;
	font-size: 13px;
	font-weight: bold;
	background-color: white;
	color: #565656;
}
.searchBtn:hover {
	background-color: #535353;
	border: 2px solid #535353;
	color: white;
} 
</style>
<script th:inline="javascript">
	/*<![CDATA[*//*]]>*/
	$(function(){
		$(document).ready(function(){
			var sId = /*[[${session.SID}]]*/;
			if(sId != null){
				$('.addReviewBtn').css('display', 'inline');
			}else{
				$('.addReviewBtn').css('display','none');
			}
		});			
	});
</script>

</head>
<th:block layout:fragment="content">	
	<div align="center">
		<h5 th:text="${title}"></h5>
		<div>
			<p style="border-bottom: 1px solid #dddddd; width: 80%">정보공유 게시판입니다.</p>
			<table style="width: 50%;" class="schedule_board_list">
				<tr>
					<th class="number">번호</th>
					<th class="subject">제목</th>
					<th>아이디</th>
					<th class="hit">조회수</th>
					<th class="date">등록일</th>
				</tr>
				<tbody>
					<tr th:if="${not #lists.isEmpty(postbordeList)}" th:each="l : ${postbordeList}">
						<td class="number" th:text="${l.communityNum}"></td>
						<td class="subject"><a id="subjectEvn" th:href="@{/postbordeInfo(communityNum=${l.communityNum})}" th:text="${l.communityTitle}"></a></td>
						<td th:text="${l.communityId}"></td>
						<td class="hit" th:text="${l.communityView}"></td>
						<td class="date" th:text="${l.communityDate}"></td>
					</tr>
				</tbody>
					<tr th:unless="${not #lists.isEmpty(postbordeList)}">
						<td class="number" colspan="5" style="text-align: center;">등록된 글이 없습니다.</td>
					</tr>
			</table>
			<div th:include="community/searchPostbordeList :: searchFragment"></div>
			<label class="addReviewA">
				<a th:href="@{/postbordeRegister}"><button class="addReviewBtn">글등록</button></a>
			</label>
		</div>
	</div>
	
</th:block>
</html>
