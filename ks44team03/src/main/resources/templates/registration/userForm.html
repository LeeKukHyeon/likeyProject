<!-- 생년월일 js -->
<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"> -->
<script type="text/javascript">
$(document).ready(function(){            
    var now = new Date();
    var year = now.getFullYear();
    var mon = (now.getMonth() + 1) > 9 ? ''+(now.getMonth() + 1) : '0'+(now.getMonth() + 1); 
    var day = (now.getDate()) > 9 ? ''+(now.getDate()) : '0'+(now.getDate());           
    //년도 selectbox만들기               
    for(var i = 1900 ; i <= year ; i++) {
        $('#year').append('<option value="' + i + '">' + i + '</option>');    
    }

    // 월별 selectbox 만들기            
    for(var i=1; i <= 12; i++) {
        var mm = i > 9 ? i : "0"+i ;            
        $('#month').append('<option value="' + mm + '">' + mm + '</option>');    
    }
    
    // 일별 selectbox 만들기
    for(var i=1; i <= 31; i++) {
        var dd = i > 9 ? i : "0"+i ;            
        $('#day').append('<option value="' + dd + '">' + dd+ '</option>');    
    }
    $("#year  > option[value="+year+"]").attr("selected", "true");        
    $("#month  > option[value="+mon+"]").attr("selected", "true");    
    $("#day  > option[value="+day+"]").attr("selected", "true");       
  
})
</script>

<script type="text/javascript">
	var $uid = $("#uid");
	// 아이디 정규식
	$uid.on("keyup", function() { // 키보드에서 손을 땠을 때 실행
		var regExp = /^[a-z]+[a-z0-9]{5,15}$/g;
		if (!regExp.test($uid.val())) { // id 가 공백인 경우 체크
			idchk = false;
			$id.html("<span id='check'>사용할 수 없는 아이디입니다.</span>");
			$("#check").css({
				"color" : "#FA3E3E",
				"font-weight" : "bold",
				"font-size" : "10px"
			})
		} else { // 공백아니면 중복체크
			$.ajax({
				type : "POST", // http 방식 
				url : "member/checkid", // ajax 통신 url
				data : { // ajax 내용 => 파라미터 : 값 이라고 생각해도 무방
					"id" : $uid.val()
				},
				success : function(data) {
					if (data == 1) { // 1이면 중복
						idchk = false;
						$id.html("<span id='check'>이미 존재하는 아이디입니다</span>")
						$("#check").css({
							"color" : "#FA3E3E",
							"font-weight" : "bold",
							"font-size" : "10px"
						})
						console.log("중복아이디");
					} else { // 아니면 중복아님
						idchk = true;
						$id.html("<span id='check'>사용가능한 아이디입니다</span>")
						$("#check").css({
							"color" : "#0D6EFD",
							"font-weight" : "bold",
							"font-size" : "10px"
						})
						console.log("중복아닌 아이디");
					}
				}
			})
		}
	});
</script>
