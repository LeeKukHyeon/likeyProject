<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!-- 목록조회 바 -->
	<div th:fragment="searchFragment" >
	        <form th:action="@{/companyList}" method="post" class="searchBar">
	        	<select name="searchKey">
	        		<option value="companyNum">사업자등록번호</option>
	        		<option value="companyInfoName">대표자성명</option>
	        		<option value="companyName">회사명</option>
	        		<option value="companyAddr">회사주소</option>
	        		<option value="companyCate">회사종목</option>
	        		<option value="companyBirth">설립날짜</option>
	        	</select>
        		<input type="text" name="searchValue" placeholder="검색어 를 입력해주세요.">
        		<button type="submit" class="searchBtn">조회</button>
	        </form>		
        </div>
</html>
