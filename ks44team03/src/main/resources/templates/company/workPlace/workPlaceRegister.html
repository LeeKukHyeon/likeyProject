<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminLayout/adminDefault_layout}">
<head>
<style>

.button2{
	margin-left: 390px;
}

</style>
</head>
<th:block layout:fragment="adminContent">
	<div class="content-wrapper">
		<div class="right_text" style="margin-left: 10%; margin-right: 10%;">
			<h2 th:text="${title}" style="padding-top:5px;border-bottom: 1px solid #c6c6c6; padding-bottom: 10px;"></h2>
			<form name="form1" id="workPlaceRegFrom" th:action="@{/workPlaceRegister}" method="post">
				<table class="input_table" style="width:90%;">
					<colgroup>
						<col width="15%"/><col width="35%"/>
						<col width="15%"/><col width="35%"/>
					</colgroup>	
					<!-- <tr>
						<th class="td1">사업장코드</th>
						<td class="td2">
							<input type="text" name=workplaceCode placeholder="사업장코드">	
						</td>
					</tr> -->
					<tr>
						<th class="td1">사업자 등록 번호</th>
						<td class="td2">
							<select name="companyInfo" disabled="disabled">
								<th:block th:if="${not #lists.isEmpty(companyList)}" th:each="l : ${companyList}">
									<option th:value="${l.companyNum}" th:text="${l.companyNum}"></option>
								</th:block>
								<th:block th:unless="${not #lists.isEmpty(companyList)}">
									<option value="">등록된 사업자등록번호가 없습니다.</option>
								</th:block>
							</select>
						</td>
					</tr>
					<tr>
						<th class="td1">사업장명</th>
						<td class="td2">
							<input type="text" name=workPlaceName placeholder="사업장명">	
						</td>
					</tr>
					<tr>
						<th class="td1">사업장대표자성명</th>
						<td class="td2">
							<input type="text" name=workPlaceRepresentative placeholder="사업장대표자성명">	
						</td>
					</tr>
					<tr>
						<th class="td1">대표자주민등록번호</th>	
						<td class="td2">
							<input type="text" name=workPlaceDelegateNum placeholder="대표자주민등록번호">	
						</td>
					</tr>
					<tr>
						<th class="td1">사업장주소</th>	
						<td class="td2">
							<input type="text" name=workPlaceAddr placeholder="사업장주소">	
						</td>
					</tr>
					<tr>	
						<th class="td1">회사종목</th>
						<td class="td2">
							<input type="text" name=workPlaceCate placeholder="회사종목">	
						</td>
					</tr>
					<tr>	
						<th class="td1">개업날짜</th>
						<td class="td2">
							<input type="date" id=workPlaceBirth name=workPlaceBirth placeholder="개업날짜">
						</td>
					</tr>
				</table>
				<div class="button2">
					<button type="submit"  class="add_button">등록</button>
					<button type="button" onClick="location.href='/choiceCompany';" class="cancel_button">취소</button>
				</div>
			</form>
		</div>	
	</div>
</th:block> 
</html>
