<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminLayout/adminDefault_layout}">
<meta charset="UTF-8">
<head>
<style>	

.button2{
	margin-left: 390px;
}

</style>
</head>
<title th:text="${title}"></title>
<th:block layout:fragment="adminContent">
	<div class="content-wrapper">
		<div class="right_text" style="margin-left: 10%; margin-right: 10%;">
			<h2 th:text="${title}" style=" padding-top:5px;border-bottom: 1px solid #c6c6c6; padding-bottom: 10px;"></h2>
			<form name="form1" id="modifyWorkPlaceForm" th:action="@{/modifyWorkPlace}" method="post">
				<table class="input_table" style="width:90%;" th:object="${workPlaceCodeInfo}">	
					<colgroup>
						<col width="15%"/><col width="35%"/>
						<col width="15%"/><col width="35%"/>
					</colgroup>	
					<!-- <tr>	
						<th class="td1">사업장코드</th>
						<td class="td2">
							<input type="text" id=workPlaceCode name=workPlaceCode placeholder="사업장코드">	
						</td>
					</tr> -->
					<tr>
						<th class="td1">사업자등록번호</th>	
						<td class="td2">				
							<input type="text" id=wpCompanyNumber name=wpCompanyNumber th:value="${workPlaceCodeInfo.wpCompanyNumber}" placeholder="회사사업자등록번호" readonly="readonly">	
						</td>	
					</tr>		
					<tr>	
						<th class="td1">사업장 명</th>
						<td class="td2">
							<input type="text" id=workPlaceName name=workPlaceName th:value="*{workPlaceName}" placeholder="회사대리인이름">	
						</td>
					</tr>
					<tr>	
						<th class="td1">대표자성명</th>
						<td class="td2">
							<input type="text" id=workPlaceRepresentative name=workPlaceRepresentative th:value="${workPlaceCodeInfo.workPlaceRepresentative}" placeholder="대표주민등록번호" readonly="readonly">	
						</td>
					</tr>
					<tr>	
						<th class="td1">사업장주소</th>
						<td class="td2">
							<input type="text" id=workPlaceAddr name=workPlaceAddr th:value="*{workPlaceAddr}" placeholder="사업장주소">	
						</td>
					</tr>
					<tr>	
						<th class="td1">회사종목</th>
						<td class="td2">
							<input type="text" id=workPlaceCate name=workPlaceCate th:value="*{workPlaceCate}" placeholder="회사종목">	
						</td>
					</tr>
					<tr>	
						<th class="td1">개업날짜</th>
						<td class="td2">
							<input type="date" id=workPlaceBirth name=workPlaceBirth th:value="*{workPlaceBirth}" placeholder="개업날짜">	
						</td>
					</tr>
				</table>
				<div class="button2">
					<button type="submit"  class="add_button">수정</button>
					<button type="button" onClick="location.href='/choiceCompany';" class="cancel_button">취소</button>
				</div>
			</form>
		</div>
	</div>	
</th:block>
</html>
