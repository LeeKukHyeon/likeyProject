<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminLayout/adminDefault_layout}">
<meta charset="UTF-8">
<head>
<style>	

.button2{
	margin-left: 390px;
}

</style>
</head>
<title th:text="${title}"></title>
<th:block layout:fragment="adminContent">
	<div class="content-wrapper">
		<div class="right_text" style="margin-left: 10%; margin-right: 10%;">
			<h2 th:text="${title}" style=" padding-top:5px;border-bottom: 1px solid #c6c6c6; padding-bottom: 10px;"></h2>
			<form name="form1" id="modifyDepartmentForm" th:action="@{/modifyDepartment}" method="post">
				<table class="input_table" style="width:90%;" th:object="${departmentCodeInfo}">	
					<colgroup>
						<col width="15%"/><col width="35%"/>
						<col width="15%"/><col width="35%"/>
					</colgroup>	
					<tr>	
						<th class="td1">부서코드</th>
						<td class="td2">
							<input type="text" id=departmentCode name=departmentCode th:value="${departmentCodeInfo.departmentCode}" placeholder="부서코드" readonly="readonly">	
						</td>
					</tr>
				<!-- 	<tr>
						<th class="td1">사업장이름</th>	
						<td class="td2">				
							<input type="text" id=wpCompanyNumber name=wpCompanyNumber th:value="${workPlaceCodeInfo.wpCompanyNumber}" placeholder="회사사업자등록번호" readonly="readonly">	
						</td>	
					</tr> -->		
					<tr>	
						<th class="td1">부서명</th>
						<td class="td2">
							<select name="departmentName" th:value="*{departmentName}">
								<option>경영지원</option>
								<option>물류</option>
								<option>CS</option>
							</select>
							<!-- <input type="text" id=departmentName name=departmentName th:value="*{departmentName}" placeholder="부서명"> -->	
						</td>
					</tr>
				</table>
				<div class="button2">
					<button type="submit"  class="add_button">수정</button>
					<button type="button" onClick="location.href='/choiceCompany';" class="cancel_button">취소</button>
				</div>
			</form>
		</div>
	</div>	
</th:block>
</html>
