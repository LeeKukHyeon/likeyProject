<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminLayout/adminDefault_layout}">
<meta charset="UTF-8">
<head>
<style>	

.button2{
	margin-left: 390px;
}

</style>
</head>
<title th:text="${title}"></title>
<th:block layout:fragment="adminContent">
	<div class="content-wrapper">
		<div class="right_text" style="margin-left: 10%; margin-right: 10%;">
			<h2 th:text="${title}" style=" padding-top:5px;border-bottom: 1px solid #c6c6c6; padding-bottom: 10px;"></h2>
			<form name="form1" id="modifyCompanyForm" th:action="" method="post">
				<table class="input_table" style="width:90%;">	
					<colgroup>
						<col width="15%"/><col width="35%"/>
						<col width="15%"/><col width="35%"/>
					</colgroup>	
					<!-- <tr>	
						<th class="td1">회사코드</th>
						<td class="td2">
							<input type="text" id=companyCode name=companyCode placeholder="회사코드">	
						</td>
					</tr> -->
					<tr>
						<th class="td1">회사사업자등록번호</th>	
						<td class="td2">				
							<input type="text" id=companyNum name=companyNum placeholder="회사사업자등록번호">	
						</td>	
					</tr>		
					<tr>	
						<th class="td1">회사대리인이름</th>
						<td class="td2">
							<input type="text" id=companyInfoName name=companyInfoName placeholder="회사대리인이름">	
						</td>
					</tr>
					<tr>	
						<th class="td1">대표주민등록번호</th>
						<td class="td2">
							<input type="text" id=companyDelegateNum name=companyDelegateNum placeholder="대표주민등록번호">	
						</td>
					</tr>
					<tr>	
						<th class="td1">회사주소</th>
						<td class="td2">
							<input type="text" id=companyAddr name=companyAddr placeholder="회사주소">	
						</td>
					</tr>
					<tr>	
						<th class="td1">회사종목</th>
						<td class="td2">
							<input type="text" id=companyCate name=companyCate placeholder="회사종목">	
						</td>
					</tr>
					<tr>	
						<th class="td1">회사설립날짜</th>
						<td class="td2">
							<input type="date" id=companyBirth name=companyBirth placeholder="회사설립날짜">	
						</td>
					</tr>
					<tr>	
						<th class="td1">회사명</th>
						<td class="td2">
							<input type="text" id=companyName name=companyName placeholder="회사명">	
						</td>
					</tr>
				</table>
				<div class="button2">
					<button type="submit"  class="add_button">수정</button>
					<button type="button" onClick="location.href='/choiceCompany';" class="cancel_button">취소</button>
				</div>
			</form>
		</div>
	</div>	
</th:block>
</html>
