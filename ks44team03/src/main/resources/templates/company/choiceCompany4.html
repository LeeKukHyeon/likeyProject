<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<!-- 관리자 회사관련 선택화면 -->
<body>
	<th:block layout:fragment="content">
		<div class="container">
			<div class="row">
				<button type="button">
					<a th:href="@{/company/companyRegister}">회사등록</a>
				</button>
				<button type="button">
					<a th:href="@{/company/workplace/workPlaceRegister}">사업장등록</a>
				</button>
				<button type="button">
					<a th:href="@{/company/department/departmentRegister}">부서등록</a>
				</button>
				<button type="button">
					<a th:href="@{/company/employee/employeeRegister}">사원등록</a>
				</button>
			</div>
		</div>		
	</th:block>
</body>
</html>
