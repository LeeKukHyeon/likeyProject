<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
	<style>
		.paymentDetailBtn a { background-color: #FE4369; padding: 12px 10px 12px 10px; }
		.table th { background-color: #FAFAFA; }
		.table tr:last-child { border-bottom: 1px solid #dee2e6; }
	</style>
</head>
<body layout:fragment="content">
		
	<div align="center">
		
		<div style="width: 55%; margin-bottom: 50px;">
			<h2 align="center" style="font-weight: bold; margin-top: 150px;"><span style="color: #FE4369">결제</span>가 완료되었습니다.</h2>
			<img src="../../image/payment_check.png" width="50px;">
		</div>
		
		<div style="width: 55%">
			<div>
				<h6 align="left"><b>주문요약정보</b></h6>
				<hr style="height: 1px; background: gray;">
			</div>
			<table width="100%" class="table" style="margin-bottom: 100px;">
				  <tbody>
					<tr>
						<th class="buy_order_code" width="25%"> 주문 정보 </th>
						<td>#<!-- 주문번호 출력해서 주문내역 볼 수 있게 --></td>
					</tr>
					<tr>
						<th class="thead-light pod_type" width="25%"> 결제 방법 </th>
						<td>#</td>
					</tr>
					<tr>
						<th class="total_amount" width="25%"> 총 금액 </th>
						<td>#</td>
					</tr>
					<tr>
						<th class="pod_datetime" width="25%"> 결제 일시 </th>
						<td>#</td>
					</tr>
			    </tbody>
			</table>
			
		</div>
			
	</div>
</body>
</html>
