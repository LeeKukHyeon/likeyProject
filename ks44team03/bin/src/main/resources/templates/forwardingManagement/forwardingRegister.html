<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminLayout/adminDefault_layout}">
<head>
<meta charset="UTF-8">
<style>
	h2 {
		margin-bottom: 25px;
		padding-bottom: 10px;
		font-weight: bold;
		border-bottom: 1px solid #c6c6c6;
	}
	td h2 {
		margin-top: 20px;
	}
	.forwarding_register {
		font-size: 15px;
	}
	#sub_btn{margin:0 auto; width:350px; height:65px; line-height:65px; background:#8d8d8d; color:#fff; font-size:18px; font-weight:bold; text-align:center; transition:0.5s all; overflow:hidden; float: left; margin-top: 30px; border: none;}
	#sub_btn:hover{transform:scale(1.1);}
	#sub_btn:after{content:''; position: absolute; top: calc(50% - 50px); left: -50px; width: 20px; height: 100px; background: white; -webkit-transform: rotate(30deg); transform:rotate(30deg); -webkit-transition: all 1000ms cubic-bezier(0.23, 1, 0.32, 1); transition: all 1000ms cubic-bezier(0.23, 1, 0.32, 1); opacity: 0;}
	#sub_btn:hover:after {left: calc(100% + 50px); opacity: 1;}
	input {
		margin-bottom: 5px;
	}
	.trans_group {
		width: 206px;
		margin-left: 3px;
		margin-bottom: 5px;
	}
	.radio_group {
		padding-left: 135px;
	}
	#req_option_impli_n, #postpone_n, #sum_post_n, #approval_n {
		margin-top: 5px;
		margin-left: 10px;
	}
</style>
<!-- 출고등록 -->
<title>출고등록</title>
</head>

<!-- ========== 출고등록 화면 ========== -->
<body layout:fragment="adminContent">
	<div class="content-wrapper">
		<div class="row">
			<div class="col-sm-12">
				
				<!-- ========== 출고등록 화면 시작 ========== -->
				<h2>출고등록</h2>
				<div class="forwarding_register">
					<form>
						<table>
							<!-- 출고등록 정보 -->
							<tr>
								<td><label for="name">수령인</label></td>
								<td>&nbsp;<input type="text" style="padding-right: 26px;" id="name"></td>
							</tr>
							<tr>
								<td><label for="transportation">운송수단</label></td>
								<td>
									<select class="trans_group">
										<option disabled selected>선택</option>
										<option value="domestic">국내 운송</option>
										<option value="air transport">항공 운송</option>
										<option value="shipping">해상 운송</option>
									</select>
								</td>
							</tr>
							<tr>
								<td><label for="out_company">배송회사</label></td>
								<td>&nbsp;<input type="text" style="padding-right: 26px;" id="out_company"></td>
							</tr>
							<tr>
								<td><label for="out_tracking_num">운송장 번호</label></td>
								<td>&nbsp;<input type="text" style="padding-right: 26px;" id="out_tracking_num"></td>
							</tr>
							
							<!-- 출고등록 기타 정보 -->
							<tr>
								<td colspan="2">
									<h2>확인사항</h2>
								</td>
							</tr>
							<tr>
								<td>요청 옵션 이행 여부</td>
								<td class="radio_group">&nbsp;
								  <input type="radio" name="req_option_impli" id="req_option_impli_y"> <label for="req_option_impli_y">Y</label>
								  <input type="radio" name="req_option_impli" id="req_option_impli_n"> <label for="req_option_impli_n">N</label>
								</td>
							</tr>
							<tr>
								<td>출고보류 여부</td>
								<td class="radio_group">&nbsp;
								  <input type="radio" name="postpone" id="postpone_y"> <label for="postpone_y">Y</label>
								  <input type="radio" name="postpone" id="postpone_n"> <label for="postpone_n">N</label>
								</td>
							</tr>
							<tr>
								<td>묶음배송 여부</td>
								<td class="radio_group">&nbsp;
								  <input type="radio" name="sum_post" id="sum_post_y"> <label for="sum_post_y">Y</label>
								  <input type="radio" name="sum_post" id="sum_post_n"> <label for="sum_post_n">N</label>
								</td>
							</tr>
							<tr>
								<td>관리자 출고승인 여부</td>
								<td class="radio_group">&nbsp;
								  <input type="radio" name="approval" id="approval_y"> <label for="approval_y">Y</label>
								  <input type="radio" name="approval" id="approval_n"> <label for="approval_n">N</label>
								</td>
							</tr>
						</table>
						<button type="submit" id="sub_btn">등록</button>
					</form>
				</div>
				
				<!-- ========== 출고등록 화면 끝 ========== -->
			</div>
          </div>
        </div>


</body>
</html>
