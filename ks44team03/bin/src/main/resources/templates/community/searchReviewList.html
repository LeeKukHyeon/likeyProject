<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!-- 목록조회 바 -->
	<div th:fragment="searchFragment">
	        <form th:action="@{/reviewList}" method="post" class="searchBar">
	        	<select name="searchKey">
	        		<option value="cm_num">번호</option>
	        		<option value="id">아이디</option>
	        		<option value="cm_title">제목</option>
	        		<option value="cm_date">등록일</option>
	        	</select>
        		<input type="text" name="searchValue" placeholder="검색어 를 입력해주세요.">
        		<button type="submit" class="searchBtn">조회</button>
	        </form>		
        </div>
</html>
