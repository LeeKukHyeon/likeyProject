<div class="shipping_important_text">
	<div class="title">- 배송대행 신청완료</div>
	<div class="text_box">
		<div class="text1">상품이 도착한 후에는 배송신청서의 상품 정보를 수정하실 수 없습니다.</div>
		<div class="text1">[마이페이지] – “창고도착” 상태 전까지 묶음배송 신청, 취소 가능하나, 도착완료 후에는 묶음배송 신청, 취소가 불가능합니다.</div>
		<div class="text1">사서함 번호가 누락된 경우, 이송 및 입고 작업이 불가능합니다.</div>
		<div class="text1">(미작성 입고)로 표시된 건은 입고 후 배송신청서 작성 또는 트래킹 번호가 입력된 것으로, 입고와 출고가 영업일 기준 7일 이상 지연될 수 있습니다.</div>
