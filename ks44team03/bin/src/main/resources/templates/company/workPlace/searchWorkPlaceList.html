<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!-- 목록조회 바 -->
	<div th:fragment="searchFragment" >
	        <form th:action="@{/workPlaceList}" method="post" class="searchBar">
	        	<select name="searchKey">
	        		<option value="wpCompanyNumber">사업자등록번호</option>
	        		<option value="workPlaceName">사업장 명</option>
	        		<option value="workPlaceRepresentative">대표자성명</option>
	        		<option value="workPlaceAddr">사업장주소</option>
	        		<option value="workPlaceCate">회사종목</option>
	        		<option value="workPlaceBirth">개업날짜</option>
	        	</select>
        		<input type="text" name="searchValue" placeholder="검색어 를 입력해주세요.">
        		<button type="submit" class="searchBtn">조회</button>
	        </form>		
        </div>
</html>
