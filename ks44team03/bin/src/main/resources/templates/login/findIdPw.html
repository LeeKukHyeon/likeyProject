<!DOCTYPE html>
<html lang="ko"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<head>
<style>
	.next_button {
	  background-color: #5b95e5;
	  border: none;
	  color: white;
	  padding: 15px 32px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 17px;
	  margin: 4px 2px;
	  cursor: pointer;
	  font-weight:bold;
	}
	.right_text {
	    width: 951px;
	    letter-spacing: -1px;
	}
	.sub_navi_text {
    height: 30px;
    border-bottom: 1px solid #d6d6d6;
    margin-bottom: 30px;
	}
	.sub_navi_text > div {
	    background: url(/image/S_navi_home.gif) 0 50% no-repeat;
	    padding-left: 20px;
	    font-size: 13px;
	    color: #6e6e6e;
	}
</style>
</head>

	<!-- default_layout.html에 정의한 main page 부분 -->
	<body layout:fragment="content">
        
        <div class="right_text">
		<div class="sub_navi_text"> 
			<div>HOME &nbsp;&gt;&nbsp; 회원관리 &nbsp;&gt;&nbsp; <b>아이디/비밀번호 찾기</b></div>
		</div>
		

		<div class="login_box" style="margin-left:20%;">
		<table style="width:100%;border-collapse:collapse;">
			<colgroup>
				<col width="100%">
			</colgroup>
			<tbody>
			<tr>
				<td style="width:100%;border:1px solid #e5e5e5;" align="center">

					<form id="id_find" method="post" action="member_process.html">
					<input type="hidden" name="action_type" value="IdFind">

					<table style="width:90%;padding-top:23px;color:#6e6e6e;border-collapse:collapse;">
					<tbody><tr>
						<td colspan="3" style="width:100%;height:100px;">
							<p class="tit dot" style="margin-top:5%;">
								<span style="font-size:24px;font-weight:bold;padding:0px 20px 20px 4px;color:#6e6e6e;">
									<span style="color:#f76c87;">아이디</span>찾기
								</span>
								<br>
								<span style="font-size:14px;font-weight:normal;padding:0px 20px 20px 4px;color:#6e6e6e;">
								아이디를 잊어버리셨나요?
								아래 입력사항에 가입하실때 작성하신 정보를 입력해 주세요!<br>
								회원 아이디를 가입시 <span style="font-weight:bold;color:#f76c87;">이메일로 전송</span>해 드립니다.
								</span>
						</td>
					</tr>
					<tr>
						<td style="width:15%;font-size:16px;color:#6e6e6e;font-weight:bold;">
							이름
						</td>
						<td style="width:*;">
							<input type="text" name="name" style="width:320px;" class="input_add">
						</td>
						<td rowspan="2" style="width:38%;text-align:left;" align="left">
							<button type="button" onclick="id_find_check();" class="next_button">확인</button>
						</td>
					</tr>
					<tr>
						<td style="font-size:16px;font-weight:bold;">
							핸드폰 번호
						</td>
						<td>
							<select name="hp1" id="hp1" class="select_add" style="width:98px;">
							<option value="010">010</option>
							<option value="011">011</option>
							<option value="016">016</option>
							<option value="017">017</option>
							<option value="018">018</option>
							<option value="019">019</option>
							</select> - 
							<input type="text" name="hp2" id="hp2" value="" maxlength="4" style="width:97px;" class="input_add" onchange="this.value=this.value.replace(/[^0-9]/g,'');"> - 
							<input type="text" name="hp3" id="hp3" value="" maxlength="4" style="width:97px;" class="input_add" onchange="this.value=this.value.replace(/[^0-9]/g,'');">
							
						</td>
					</tr>
					<tr>
						<td colspan="3" style="width:600px;height:30px;font-size:16px;">
							<p class="dot">&nbsp; </p>
						</td>
					</tr>
					
					

					<tr>
						<td colspan="3" style="width:100%;height:100px;">
							<p class="tit dot">
								<span style="font-size:24px;font-weight:bold;padding:0px 20px 20px 4px;color:#6e6e6e;">
									<span style="color:#f76c87;">비밀번호</span>찾기
								</span>
								<br>
								<span style="font-size:14px;font-weight:normal;padding:0px 20px 20px 4px;color:#6e6e6e;">
								비밀번호를 잊어버리셨나요?
								아래 입력사항에 가입하실때 작성하신 정보를 입력해 주세요!<br> 임시 비밀번호를 가입시 <span style="font-weight:bold;color:#f76c87;">이메일로 전송</span>해 드립니다.
								</span>
							</p>
						</td>
					</tr>
					<tr>
						<td style="width:15%;font-size:16px;color:#6e6e6e;font-weight:bold;">
							아이디
						</td>
						<td colspan="2" style="width:*;">
							<input type="text" name="pwd_user_id" style="width:320px;" class="input_add">
						</td>
					</tr>
					<tr>
						<td style="width:15%;font-size:16px;color:#6e6e6e;font-weight:bold;">
							이름
						</td>
						<td style="width:*;">
							<input type="text" name="pwd_name" style="width:320px;" class="input_add">
						</td>
						<td rowspan="2" style="width:38%;text-align:left;" align="left">
							<button type="button" onclick="pwd_find_check();" class="next_button">확인</button>
						</td>
					</tr>
					<tr>
						<td style="font-size:16px;font-weight:bold;">
							핸드폰 번호
						</td>
						<td>
							<select name="pwd_hp1" id="pwd_hp1" class="select_add" style="width:98px;">
							<option value="010">010</option>
							<option value="011">011</option>
							<option value="016">016</option>
							<option value="017">017</option>
							<option value="018">018</option>
							<option value="019">019</option>
							</select> - 
							<input type="text" name="pwd_hp2" id="pwd_hp2" value="" maxlength="4" style="width:97px;" class="input_add" onchange="this.value=this.value.replace(/[^0-9]/g,'');"> - 
							<input type="text" name="pwd_hp3" id="pwd_hp3" value="" maxlength="4" style="width:97px;" class="input_add" onchange="this.value=this.value.replace(/[^0-9]/g,'');">
							
						</td>
					</tr>
					</tbody></table>
					
					<br><br>
				</form></td>
			</tr>
		  
		  </tbody>
		</table>
		</div>		

	</div>

	
	</body>
</html>
